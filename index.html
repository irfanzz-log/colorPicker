<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="header">
    <h1>color picker</h1>
    </div>

<div class="container">
    <div class="setcolor1">
        <h1>Set Warna</h1>
        <div class="warnaMerah"> </div>
        <input name="warnaM" type="range" value="0" min="0" max="255">

        <div class="warnaHijau"> </div>
        <input name="warnaH" type="range" value="0" min="0" max="255">

        <div class="warnaBiru"> </div>
        <input name="warnaB" type="range" value="0" min="0" max="255">

        <div class="hasilWarna"> </div>
        <p class="inputkode">Kode warna : RGB(<span class="r">0</span>,<span class="g">0</span>,<span class="b">0</span>)</p>
    </div>

    <div class="setcolor2">
        <h1>Ubah Warna Tampilan</h1>
        <div class="warnaMerah"> </div>
        <input name="warnaM" type="range" value="0" min="0" max="255">

        <div class="warnaHijau"> </div>
        <input name="warnaH" type="range" value="0" min="0" max="255">

        <div class="warnaBiru"> </div>
        <input name="warnaB" type="range" value="0" min="0" max="255">

        
    </div>

</div>



    <script src="script.js"></script>
</body>
</html>
